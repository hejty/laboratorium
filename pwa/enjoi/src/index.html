<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Enjoi - Progressive Web App (PWA)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enjoi PWA</title>

    <style>
         :root {
            --enjoi-color: #ffcc00;
            --highlight-color: #0a41f6;
            --boring-grey-color: #b3b3b3;
            --shadow-spread: 50px;
            --artist-width: 200px;
            --artist-list-width: calc(var(--artist-width) * 3);
            --status-size: calc(var(--artist-width) / 2);
        }
        
        html {
            box-sizing: border-box;
            height: 100%;
        }
        
        @media screen and (min-width: 20rem) {
            html {
                font-size: calc(1rem + 1.2 * ((100vw - 20rem) / 20));
            }
        }
        
        @media screen and (min-width: 50rem) {
            html {
                font-size: 2rem;
            }
        }
        
        body {
            background-color: var(--enjoi-color);
            display: flex;
            font-family: Platform, Roboto;
            font-size: 2rem;
            margin: 0;
            min-height: 100%;
        }
        
        main {
            align-items: center;
            display: flex;
            justify-content: center;
            margin: auto;
        }
        
        stage-list {
            align-items: center;
            background-color: gray;
            display: flex;
            height: 100vh;
            max-width: var(--artist-list-width);
            overflow: hidden;
            position: absolute;
        }
        
        stage-artists {
            align-items: center;
            background-color: gray;
            cursor: grab;
            display: flex;
            height: 100vh;
            touch-action: pan-x;
            transition-property: all;
            transition-duration: 100ms;
            width: 100%;
        }
    </style>
</head>

<body>
    <main id="app">
        <stage-list stage="Main">
            <stage-artists artists='[{ "name": "Flume", "status": "played" }, { "name": "Blume", "status": "live" }, { "name": "Slume", "status": "pending" }, { "name": "Plume", "status": "pending" }]'></stage-artists>
        </stage-list>
    </main>
</body>

<script src="bundle.js"></script>

</html>
