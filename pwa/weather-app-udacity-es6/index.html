<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App (PWA)">
    <title>Weather App (PWA)</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Weather PWA</h1>
        <button id="refresh" class="header-button" aria-label="Refresh"></button>
        <button id="add" class="header-button" aria-label="Add"></button>
    </header>

    <main class="main">

        <div class="card template weather-forecast" hidden>

            <div class="location"></div>
            <div class="date" data-dt="0"></div>
            <div class="description"></div>

            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">°F</span>
                    </div>
                </div>
                <div class="description">
                    <div class="feels-like">
                        <span class="value"></span><span class="scale">°F</span>
                    </div>
                    <div class="precip"></div>
                    <div class="humidity"></div>
                    <div class="wind">
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>°
                    </div>
                </div>
            </div>

            <div class="future">
                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>

                <div class="oneday">
                    <div class="date" data-dt="0"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
            </div>

        </div>

    </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Add new city</div>
            <div class="dialog-body">
                <select id="select-city">
          <option value="austin">Austin, TX</option>
          <option value="boston">Boston, MA</option>
          <option value="chicago">Chicago, IL</option>
          <option value="portland">Portland, OR</option>
          <option value="sanfrancisco">San Francisco, CA</option>
          <option value="seattle">Seattle, WA</option>
        </select>
            </div>
            <div class="dialog-buttons">
                <button id="add-city" class="button">Add</button>
                <button id="cancel" class="button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
    </div>

    <script src="scripts/localforage.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        (() => {
            "use strict";

            const app = new WeatherApp();

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('sw.js')
                    .then(console.info('Yay! SW registered!'));
            }
        })();
    </script>
</body>

</html>
