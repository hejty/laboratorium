<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebVR Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            padding: 0;
        }
        
        button {
            bottom: 10px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>
    <button id="startVR">Start VR</button>

    <script src="lib/three.min.js"></script>
    <script src="lib/webvr-polyfill.js"></script>
    <script src="lib/vr-controls.js"></script>
    <script src="lib/vr-effect.js"></script>

    <script>
        (function() {
            'use strict';

            const CUBES_NUM = 100;
            const FIELD_RANGE = 1500;

            let cubes = [];
            let scene, camera, renderer;
            let controls, effect;
            let vrDisplay;

            if (navigator.getVRDisplay) {
                navigator.getVRDisplay().then(displays => {
                    if (displays.length > 0) {
                        [vrDisplay] = displays;
                    }
                });
            }

            function init() {
                let material, geometry, mesh;

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
                renderer = new THREE.WebGLRenderer();
                controls = new THREE.VRControls(camera);
                effect = new THREE.VREffect(renderer);

                effect.setSize(window.innerWidth, window.innerHeight);

                document.body.appendChild(renderer.domElement);

                for (let i = 0; i < CUBES_NUM; i++) {
                    material = new THREE.MeshNormalMaterial();
                    geometry = new THREE.BoxGeometry(50, 50, 50);
                    mesh = new THREE.Mesh(geometry, material);

                    mesh.position.x = (Math.random() * FIELD_RANGE) - FIELD_RANGE / 2;
                    mesh.position.y = (Math.random() * FIELD_RANGE) - FIELD_RANGE / 2;
                    mesh.position.z = (Math.random() * FIELD_RANGE) - FIELD_RANGE / 2;

                    scene.add(mesh);
                    cubes.push(mesh);
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                const cubesLenght = cubes.length;

                for (let i = 0; i < cubesLenght; i++) {
                    cubes[i].rotation.x += 0.01;
                    cubes[i].rotation.y += 0.02;
                }

                controls.update();
                effect.render(scene, camera);
            }

            function onResize() {
                effect.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }

            window.addEventListener('vrdisplaypresentchange', onResize);
            window.addEventListener('resize', onResize);

            document.querySelector('#startVR').addEventListener('click', () => {
                if (vrDisplay) {
                    vrDisplay.requestPresent([{
                        source: renderer.domElement
                    }]);
                }
            });

            init();
            animate();

        })();
    </script>
</body>

</html>
