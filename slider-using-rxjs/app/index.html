<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Leap/Slider using RxJS" />
    <title>A Leap/Slider using RxJS</title>

    <style>
      :root {
        --bg-gradient-start-color: #87288C;
        --bg-gradient-stop-color: #ED168F;
        --button-font-size: 2vmax;
        --button-size: 8vmax;
        --button-gradient-start-color: white;
      }

      .hide {
        display: none;
      }

      [disabled] {
        opacity: 0.25;
      }
    </style>
  </head>

  <body>
    <main>
      <button class="left" disabled>←</button>
      <div>
        <img class="hide" src="http://placehold.it/320/D1C4E9/ffffff/?text=1" alt="">
        <img class="hide" src="http://placehold.it/320/B6B6B6/ffffff/?text=2" alt="">
        <img class="hide" src="http://placehold.it/320/D1C4E9/ffffff/?text=3" alt="">
        <img class="hide" src="http://placehold.it/320/B6B6B6/ffffff/?text=4" alt="">
        <img class="hide" src="http://placehold.it/320/D1C4E9/ffffff/?text=5" alt="">
        <img class="hide" src="http://placehold.it/320/B6B6B6/ffffff/?text=6" alt="">
        <img class="hide" src="http://placehold.it/320/D1C4E9/ffffff/?text=7" alt="">
        <img class="hide" src="http://placehold.it/320/B6B6B6/ffffff/?text=8" alt="">
      </div>
      <button class="right" disabled>→</button>
    </main>
  </body>

</html>
