<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Making Gooey Image Hover Effects with Three.js</title>
  </head>

  <body>
    <section class="container">
      <article class="tile">
        <figure class="tile__figure">
          <img
            alt=""
            data-src="./images/camille-couvez-unsplash.jpg"
            data-hover="./images/noah-van-de-wetering-unsplash.jpg"
            class="tile__image"
            height="900"
            width="600"
          />
        </figure>
      </article>
    </section>

    <canvas id="stage"></canvas>

    <script src="./src/index.js"></script>
  </body>
</html>
